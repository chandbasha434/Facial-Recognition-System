<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb); /* Cool gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333; /* Darker text for contrast */
        }
        .container {
            text-align: center;
            background: #ffffff; /* White card background */
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #0d47a1; /* Deep blue accent for heading */
        }
        .btn {
            display: block;
            background: #42a5f5; /* Light blue button color */
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 12px 20px;
            margin: 10px auto;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
            width: 80%;
            text-align: center;
        }
        .btn:hover {
            background: #1e88e5; /* Darker hover color */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Attendance Management System</h1>
        <a href="/student_login" class="btn">Student Login</a>
        <a href="/admin_login" class="btn">Admin Login</a>
        <a href="/faculty_login" class="btn">Faculty Login</a>
        <a href="/register_face" class="btn">Register Your Face</a>
    </div>
</body>
</html>
