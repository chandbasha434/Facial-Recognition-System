<!DOCTYPE html>
<html>
<head>
    <title>Student Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e3f2fd, #e8f5e9);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        h1 {
            color: #00796b;
            margin-bottom: 20px;
        }
        p {
            margin: 5px 0 20px;
        }
        a {
            text-decoration: none;
            color: white;
            background: linear-gradient(to right, #64b5f6, #2196f3);
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }
        a:hover {
            background: linear-gradient(to right, #2196f3, #64b5f6);
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ student_name }}!</h1>
    <p>Your ID: {{ student_id }}</p>
    <p>Navigate to your courses, attendance, and more!</p>

    <a href="{{ url_for('check_attendance', student_id=student_id) }}">Check Attendance</a>
</body>
</html>
